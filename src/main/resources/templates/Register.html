<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<header>
    <title>Books Store</title>
    <link rel="icon" href="/image/icon-logo.png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito|Roboto|Roboto+Condensed|Roboto+Slab" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <!--    <link href="/css/bootstrap.min.css" rel="stylesheet">-->
    <link th:href="@{/Frontend/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Tables plugin -->
    <!--    <link href="/css/datatables.min.css" rel="stylesheet">-->
    <link th:href="@{/Frontend/css/datatables.min.css}" rel="stylesheet">
    <!-- Bootstrap tagsinput -->
    <link th:href="@{/Frontend/css/tagsinput.css}" rel="stylesheet">
    <!-- Simple pagination -->
    <!--    <link href="/css/simplePagination.css" rel="stylesheet" />-->
    <link th:href="@{/Frontend/css/simplePagination.css}" rel="stylesheet">
    <!-- Slick carousel -->
    <link href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" rel="stylesheet"/>
    <link href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <!--    <link href="/css/style.css" rel="stylesheet">-->
    <link th:href="@{/Frontend/css/style.css}" rel="stylesheet">
    <!-- Feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</header>

<body class="d-flex flex-column">
<div class="container my-3 my-sm-5 page-content">
    <div class="row justify-content-center" id="row-login">
        <!--        <div class="col-sm-5 col-md-11 col-lg-9 col-xl-8">-->
        <div class="card-login">
            <div class="card-body">

                <!-- Register Form -->
                <div class="col-md-9">
                    <form th:action="@{/register}" method="post">
                        <div class="form-group text-center">
                            <h2 class="bold">Register</h2>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <i data-feather="mail"></i>
                                <input required="required" type="email" class="form-control"
                                       name="email" placeholder="Email address">
                                <div class="invalid-feedback" style="color: red" th:text="${erremail}"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <i data-feather="user"></i>
                                <input required="required" type="text" class="form-control"
                                       th:classappend="${usernameExists} ? is-invalid"
                                       placeholder="Username" name="username">
                                <div class="invalid-feedback" style="color: red" th:text="${errusername}"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <i data-feather="lock"></i> <input type="password" required="required"
                                                                   class="form-control" name="password"
                                                                   placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <i data-feather="re-password"></i>
                                <input required="required" type="password" class="form-control"
                                       placeholder="Re Password" name="rePassword">
                                <div class="invalid-feedback" style="color: red" th:text="${errorpassword}"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-icon">
                                <i data-feather="fullname"></i>
                                <input required="required" type="text" class="form-control"
                                       placeholder="Họ tên" name="fullname">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="input-icon">
                                <i data-feather="phone"></i>
                                <input required="required" type="number" class="form-control"
                                       placeholder="Số điện thoại" name="phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <i data-feather="address"></i>
                                <input required="required" type="text" class="form-control"
                                       placeholder="Địa chỉ" name="address">
                            </div>
                        </div>
                        <button type="submit"
                                class="btn btn-primary btn-block" >REGISTER
                        </button>

                        <div class="invalid-feedback" style="color: red" th:text="${status}"></div>
                    </form>
                    <button type="button"
                            class="btn btn-primary btn-block"><a href="/login" style="color: white">LOGIN</a>
                    </button>
                </div>
                <!-- /Register Form -->
            </div>
            <!--            </div>-->
        </div>
    </div>
</div>

</body>
</html>
